<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="instagram.css">

    <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <div id=container>
       <h1>
           <i class="fas fa-camera"></i>
           instagram
           <div id="icons">
           <i class="fas fa-tv"></i>
           <i class="far fa-paper-plane"></i>
        </div>
        </h1>
    </div>
    <div id="head">
    <ul id="floating-heads">
        <li><img src="face.jpg" id="user-head" alt="user's profile picture"></li>  
        <li><img src="art2.jpg" class="follow-head" alt="a follower's profile picture"> </li> 
        <li><img src="bball.jpg" class="follow-head" alt="a follower's profile picture"> </li> 
        <li><img src="glasses.jpeg" class="follow-head" alt="a follower's profile picture"></li> 
        <li><img src="dance.jpg" class="follow-head" alt="a follower's profile picture"></li> 
        <li><img src="logo.png" class="follow-head" alt="a follower's profile picture"></li>  
    </ul>
    </div>
    <div id="poster">
        <div id="poster-head">
         <img id="poster-dp"src="art.jpg" alt="">
         <p id="poster-name">Davinci</p>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div>
          <img id="poster-image" src="art2.jpg" alt="painting of the eye">
        </div>
        <div id="poster-action">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-bookmark"></i>
        </div>
    </div>
    <div id="last">
        <p><strong>500,000 views .</strong>liked by  <strong>jesus</strong> and <strong>70,000 others</strong> </p>
        <p> <strong>Davinci  </strong> open your eyes look within</p>
        <p id=comments>view all 3000 comments</p>
    </div>
